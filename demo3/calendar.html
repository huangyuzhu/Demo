<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      *{
      	margin:0;
      	padding:0;
      	list-style: none;
      }
      #calendar{width:200px;height: 200px;background:red;padding: 10px}
      ul li{float:left;width:40px;height:40px;border:1px solid #ccc;margin:3px;text-align: center;}
      ul li strong{display: block}
      ul .current{background: #fff;color:blue}
      #content p{font-size:12px;}
	</style>
</head>
<body>
	<div id="calendar">
		<ul>
			<li><strong>1</strong><strong>JAN</strong></li>
			<li><strong>2</strong><strong>FER</strong></li>
			<li><strong>3</strong><strong>MAR</strong></li>
			<li><strong>4</strong><strong>APR</strong></li>
			<li><strong>5</strong><strong>MAY</strong></li>
			<li class="current"><strong>6</strong><strong>JUN</strong></li>
			<li><strong>7</strong><strong>JUL</strong></li>
			<li><strong>8</strong><strong>AUG</strong></li>
			<li><strong>9</strong><strong>SEP</strong></li>
			<li><strong>10</strong><strong>OCT</strong></li>
			<li><strong>11</strong><strong>NOV</strong></li>
			<li><strong>12</strong><strong>DEC</strong></li>
		</ul>
		<div id="content">
			 <h3><strong>6</strong>月节日</h3>
			 <p>端午节：6月4日至6日放假3天。</p>
		</div>
	</div>	
	<script>
		window.onload=function(){
			var lis=document.getElementById("calendar").getElementsByTagName("li"),
			    msg=document.getElementById("content"),
			    msgP=msg.getElementsByTagName("p")[0],
			    msgStrong=msg.getElementsByTagName("strong")[0];
			    var Arr = [
							"元旦：1月1日至3日放假三天。",
							"春节：2月2日至8日放假7天。",
							"妇女节：3月8日妇女节，与我无关。",
							"清明节：4月3日至5日放假3天",
							"劳动节：4月30日至5月2日放假3天。",
							"端午节：6月4日至6日放假3天。",
							"小暑：7月7日小暑。不放假。",
							"七夕节：8月6日七夕节。不放假。",
							"中秋节：9月10日至12日放假3天。",
							"国庆节：10月1日至7日放假7天。",
							"立冬：11月8日立冬。不放假。",
							"艾滋病日:12月1日<br />废除奴隶制国际日:12月2日。"
						];
		      for(var i=0;i<lis.length;i++){ 
		      	   lis[i].index = i;
		      	  lis[i].onclick=function(){
		      	  	for(var j=0;j<lis.length;j++) lis[j].className="";
		      	  		this.className="current";
		      	  	    msgP.innerHTML=Arr[this.index];
                        msgStrong.innerHTML=this.index+1
		      	  }
		      }

		}
	</script>
</body>
</html>
