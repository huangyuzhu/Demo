<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.first{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
	.btn{margin:0 10px;}
	strong{padding:0 10px;}
	span{font-weight:700;color:red;}
</style>
</head>
<body>
	<input type="text" class="first"><strong>vs</strong><input type="text"class="first"><input type="button" value="最大的是" class="btn"><span>?</span>
	<script>
		window.onload = function (){
			var Input = document.getElementsByTagName("input");
			var Span = document.getElementsByTagName("span")[0];
			var i = 0;
			
			for (i = 0; i < Input.length - 1; i++){
			Input[i].onkeyup = function (){
					this.value = this.value.replace(/[^\d]/,"")
				}	
			}
			
			Input[2].onclick = function (){
				(Input[0].value == "" || Input[1].value == "") ?
				alert("请输入数字！") :
				(Span.innerHTML = Math.max(Input[0].value, Input[1].value)) ;
			}
		};
	</script>
</body>
</html>
