<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变属性</title>
	<style>
	  #div{
	  	width: 200px;height: 200px;background: orange;color: #fff;
	  }
	</style>
</head>
<body>
	<div id="box">
		<p><label>属性名</label><input type="text" value="color"></p>
		<p><label>属性值</label><input type="text" value="red"></p>
		<p><button>确定</button><button>重置</button></p>
	</div>
	<div id="div">
		在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
	</div>
	<script>
	    function changeStyle(ele,name,val){
	    	ele.style[name]=val
	    }
		window.onload=function(){
			var div=document.getElementById("div"),
			    inputs=document.getElementsByTagName("input")
			    btn=document.getElementsByTagName("button")
			btn[0].onclick=function(){
				var val=inputs[0].value,
				    value=inputs[1].value;
				    changeStyle(div,val,value)
			}
			btn[1].onclick=function(){
				div.removeAttribute("style")
			}
		}
	</script>
</body>
</html>
