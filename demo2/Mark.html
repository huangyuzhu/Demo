<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标划过添加高亮 离开取消</title>
	<style>
	    li{width: 150px;height: 150px;float:left;list-style: none}
	    img{width:100%;height:100%;}
        #box ul .current img{opacity:0.5;z-index:2;}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="img/timg.jpg" alt=""></li>
			<li><img src="img/timg (1).jpg" alt=""></li>
			<li><img src="img/timg (2).jpg" alt=""></li>
			<li><img src="img/timg (3).jpg" alt=""></li>
		</ul>
	</div>
	<script>
		window.onload=function(){
			var li=document.getElementsByTagName("li")
			for(var i=0;i<li.length;i++){
				li[i].onmouseover=function(){
					this.className="current"
				}
				li[i].onmouseout=function(){
					this.className=""
				}
			}
		}
	</script>
</body>
</html>
