<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制div属性</title>
	<style>
	#btn{width:500px;margin:0 auto;padding:0;text-align:center;}
    #divs{width:100px;height:100px;background:black;margin:10px auto;display:block;}

	</style>
</head>
<body>
	<div id="btn">
		<input type="button" value="变宽">
		<input type="button" value="变高">
		<input type="button" value="变色">
		<input type="button" value="隐藏">
		<input type="button" value="重置">
		<div id="divs"></div>
	</div>
	<script>
		var ChangeStyle=function(elm,attr,val){
              elm.style[attr]=val
		}
		window.onload=function(){
			var oBtn=document.getElementsByTagName("input");
			var oDiv=document.getElementById("divs");
			var oAttr=["width","height","background","display","display"];
			var oVal=["200px","200px","red","none","block"];

			for(var i=0;i<oBtn.length;i++){
				oBtn[i].index=i;
				oBtn[i].onclick=function(){
					this.index==oBtn.length-1 && (oDiv.style.cssText="")
					ChangeStyle(oDiv,oAttr[this.index],oVal[this.index])
				}
			}
		}
	</script>
</body>
</html>
